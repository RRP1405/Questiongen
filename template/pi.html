<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Syllabus â†’ Question Paper</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: rgba(11, 18, 32, 0.9);
      --accent: #06b6d4;
      --accent2: #7c3aed;
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.04);
    }
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      margin: 0;
      background:
        radial-gradient(1200px 400px at 10% 10%, rgba(6, 182, 212, 0.08), transparent 10%),
        radial-gradient(900px 300px at 90% 90%, rgba(124, 58, 237, 0.05), transparent 10%),
        var(--bg);
      color: #e6eef6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 45px rgba(6, 182, 212, 0.2);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 15px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 500;
    }
    input[type=file],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #e6eef6;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type=file]:hover,
    select:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }
    select {
      background-color: #0d1b2a;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    button.primary {
      padding: 12px 18px;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.35);
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .foot {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
    }
    @media (max-width: 520px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Syllabus â†’ Question Paper</h1>
    <p class="lead">Upload a syllabus (.pdf, .docx, .txt). Choose 50 or 75 mark pattern. The app will auto-generate a downloadable Word (.docx) paper.</p>

    <form method="POST" enctype="multipart/form-data">
      <label>Select syllabus file</label>
      <input type="file" name="syllabus" required accept=".pdf,.docx,.txt" />

      <div style="margin-top:12px">
        <label>Select paper type</label>
        <select name="paper_type" required>
          <option value="50">50 Marks</option>
          <option value="75">75 Marks</option>
        </select>
      </div>

      <div class="controls">
        <button class="primary" type="submit">Generate Question Paper</button>
        <div class="muted">Output format: .docx (Word)</div>
      </div>

      <div class="foot">ðŸ’¡ Tip: For best results, upload a syllabus with clear bullet points or topic headings.</div>
    </form>
  </div>
</body>
</html>
